<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://bootswatch.com/4/yeti/bootstrap.min.css">
    <title>My Fruitlist App</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="display-4 text-center"><i class="fas fa-apple-alt"></i>My<span class="text-primary">Fruit</span>List</h1>
        <form id="fruit-form">
            <div class="form-group">
                <label for="fruit">Fruit</label>
                <input type="text" id="fruit" class="form-control">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (g)</label>
                <input type="text" id="quantity" class="form-control">
            </div>
            <div class="form-group">
                <label for="id">Id</label>
                <input type="text" id="id" class="form-control">
            </div>
            <input type="submit" value="Add Fruit" class="btn btn-primary btn-block">
            <input type="text" id="filterInput" placeholder="Search Fruits..." class="form-control mt-5">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Fruit</th>
                    <th>Quantity (g)</th>
                    <th>Id</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="fruit-list"></tbody>
        </table>
    </div>
    <script src="fruitlist.js"></script>
</body>
</html>
